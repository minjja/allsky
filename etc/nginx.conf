server {
    listen 80;

    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;

    server_name _;

    ssl_certificate /etc/letsencrypt/cert.crt;
    ssl_certificate_key /etc/letsencrypt/private.key;

    location /webdav {
        proxy_pass http://webdav;
    }

    location / {
        proxy_pass http://app;
    }
}
